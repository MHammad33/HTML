<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML | Block and Inline Elements</title>
	</head>
	<body>
		<h1>HTML Block and Inline Elements</h1>

		<!-- ? Block Elements -->
		<h2>Block Elements</h2>
		<p>
			Block elements are those elements that take up the full width available,
			and always start on a new line.
		</p>

		<!-- ? Inline Elements -->
		<h2>Inline Elements</h2>
		<p>
			Inline elements are those elements that only take up as much width as
			necessary, and do not force new lines.
		</p>
	</body>
</html>
