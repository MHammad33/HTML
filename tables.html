<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML | Tables</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #414141;
				color: #fff;
			}
			table {
				width: 100%;
				border-collapse: collapse;
			}
			th,
			td {
				border: 1px solid #fff;
				padding: 8px;
				text-align: left;
			}
			th {
				background-color: #333;
			}
			tr:nth-child(even) {
				background-color: #f2f2f2;
				color: #000;
			}
		</style>
	</head>
	<body>
		<!-- ? Shortcut for table: table>tr>th*3 -->
		<table>
			<tr>
				<th>Country</th>
				<th>Country Code</th>
				<th>Email</th>
			</tr>
			<!-- ? Shortcut : tr>td*3 -->
			<tr>
				<td>Pakistan</td>
				<td>PK</td>
				<td>PK.com</td>
			</tr>
			<tr>
				<td>America</td>
				<td>US</td>
				<td>US.com</td>
			</tr>
			<tr>
				<td>Japan</td>
				<td>JP</td>
				<td>JP.com</td>
			</tr>
			<tr>
				<td>Australia</td>
				<td>AUS</td>
				<td>AUS.com</td>
			</tr>
		</table>
	</body>
</html>
