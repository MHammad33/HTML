<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn | HTML</title>
	</head>
	<style>
		p {
			color: #fff;
			padding: 10px;
		}

		/* Classes */
		.red {
			background-color: red;
		}

		/* ID */
		#green {
			background-color: green;
		}
	</style>
	<body>
		<!-- ? Classes -->
		<h2>Classes</h2>
		<p class="red">Classes are used to style multiple elements at once.</p>
		<p id="green">Classes are defined in the CSS file.</p>
		<p class="red">Classes are used in the HTML file.</p>
		<p class="red">Classes are defined by the class attribute.</p>
	</body>
</html>
